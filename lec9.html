<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="lec9.css">
</head>
<body>
    <main>
        <div class="msg-con hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="rbtn">Reset Game</button>
    </main>
</body>
<script src="lec9.js"></script>
</html>
